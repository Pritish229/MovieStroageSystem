{% extends 'base.html' %} {% load static %} {% block content %}
<form action="" method="POST" enctype="multipart/form-data">
  <h2 class="d-flex justify-content-center text-primary font-weight-bold">Movie/Series Details</h2>
<div class="row container shadow py-4 rounded">
  
  
    {% csrf_token %}
    <div class="col-4 mx-1">
      <div>
        <img class="rounded" src="{{data.movie_image.url}}" style="height: 400px;width: 300px;" alt="" srcset="" />
        <br />
        <br />
        <label for="formFileLg" class="form-label">Upload Movie image</label>
        <input class="form-control-sm" id="formFileLg" type="file" name="Fimage" value="" />
      </div>
      <br />
    </div>

    <div class="col-6 mx-3">
      <div class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Movie Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Fname"
            value="{{data.movie_name}}" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Movie Id</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="Fid" value="{{data.movie_id}}" />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Movie Rating</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="Fprice"
            value="{{data.movie_rating}}" />
        </div>

        <div class="form-floating">
          <label for="floatingTextarea2">Movie URL</label>
          <textarea class="form-control" id="floatingTextarea2" style="height: 100px " name="Fdescription" value="vbnv">
      {{data.movie_description}}</textarea>
        </div>
        <p></p>

        <button type="submit" class="btn btn-primary" name="submit">
          Submit
        </button>
        <a href="/">
          <button type="button" class="btn btn-outline-success">
            Show Data
          </button></a>

        <br />
      </div>
    </div>
  </div>
</form>

{% endblock %}
